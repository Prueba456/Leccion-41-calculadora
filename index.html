<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800&amp;subset=latin-ext">
    <title>Document</title>
  </head>
  <body>
    <form class="flex">
      <div class="flex-content">
        <div class="head gold">
        </div>
          <div class="content gray-soft">
            <div class="screen-case">
              <input class="screen gray-medium" type="text" readonly><br>
            </div>
            <hr>
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="*"><br>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-"><br>
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="+"><br>
            <input class="gray-green" type="button" value="C">
            <button class="gray-green" type="button" name="button">=</button>
            <input class="number gray-green" type="button" value="0">
            <input class="number gray-green" type="button" value="/"><br>
          </div>

      </div>
    </form>
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
